services:
  - type: web
    name: incident-notifier
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SIE_CHANNEL_NAME
        value: service-impacting-events
      - key: DM_NOTE
        value: "Heads up: this channel is used for company-wide service-impacting updates. We keep everyone added so you don't miss critical notices."

